<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Entrar-Hospital das clínicas FMUSP</title>
    <link rel="stylesheet" href="../css/senha.css">
</head>
<body>
    <header class="banner">

        <img class="logo1" src="../img/fmusp_logo.png" alt="">
        
    </header>
<main>
<h1>PORTAL DO PACIENTE</h1>
    <section>

        <div>
            <form class="layout">
                
                    <div class="grupo-entrar">
                        <input for="idNome" type="text" name="nome" id="idNome" required maxlength="100">
                        <label for="idNome">Nome</label>
                    </div>
                    <div class="grupo-entrar">   
                        <input for="idCpf" type="text" name="Cpf" id="idCpf" required maxlength="11">
                        <label for="idCpf">CPF</label>
                    </div> 
                    
                    <div>
                        <button type="submit">Enviar</button>
                    </div>

                
            </form>
        </div>
        <div>
            <h3>ainda não tem uma conta?</h3>
            <button type="submit">Criar</button>
        </div>
    </section>

</main>
    <footer>
        <p></p>
    </footer>

</html>
